
<h3>Create an Account</h3>
<form class="ui form"[formGroup]="authForm" (ngSubmit)="onSubmit()">
   <!-- <div class="field">
       <label class="label">Username</label>
    <input formControlName="username"/>
   </div>  -->
  
   <app-input inputType="text" label="username" [control]="authForm.get('username')"></app-input>
   <app-input  inputType="password" label="password" [control]="authForm.get('password')"></app-input>
   <app-input inputType="password" label="Confirm Password " [control]="authForm.get('passwordConfirmation')"></app-input>
   
    
   <div *ngIf="authForm.get('password').touched && authForm.get('passwordConfirmation')
        .touched && authForm.errors"
   class="ui red basic label">
    <p *ngIf="authForm.errors.passwordsDontMatch">
        passwords do not match
    </p>
    <p *ngIf="authForm.errors.nonUserName">
        No internet connection detected, failed to sing up 
    </p>
    <p *ngIf="authForm.errors.noConnection">
        username is already taken
    </p>
    <p *ngIf="authForm.errors.unknownerror">
         Failed to sing up 
    </p>
   </div>
   <div>
    <button class="ui submit button primary">Submit</button>
   </div>
</form>
