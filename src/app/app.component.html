
<div class="ui container">
    <div class="ui secondary pointing menu">
        <a routerLink="/" class="item">Angular Email</a>
        <div class="right menu">
            <ng-container *ngIf="signin$ |async">
                <a routerLink="/inbox" routerLinkActive="active" class="item">Inbox</a>
                <a routerLink="/signout" routerLinkActive="active" class="item">Sign Out</a>
            </ng-container>
            <ng-container *ngIf="!(signin$ |async)">
                <a routerLink="/" [routerLinkActiveOptions] = "{ exact: true }" routerLinkActive="active" class="item">Sign In</a>
                <a routerLink="/Signup" routerLinkActive="active" class="item"> Sign Up</a>
            </ng-container>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
